<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Consultando CEP</h1>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input id="cep" type="text" class="form-control" maxlength="9">
                <small>0000-000</small>
            </div>
            <div class="form-group"><label for="logradouro">Logradouro</label>
                <input id="logradouro" type="text" class="form-control"><small>Logradouro</small></div>
            <div class="form-group"><label for="bairro">Bairro</label>
                <input id="bairro" type="text" class="form-control"><small>Bairro</small></div>
            <div class="form-group"><label for="localidade">Localidade</label>
                <input id="localidade" type="text" class="form-control"><small>Cidade</small></div>
            <div class="form-group"><label for="uf">UF</label>
                <input id="uf" type="text" class="form-control"><small>UF</small></div> 

        </form>
    </div>
    <script  src="src/js/main.js"></script>


</body>
</html>
